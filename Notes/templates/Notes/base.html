<!DOCTYPE html>
<html>
<head lang="en">
<meta charset="UTF-8">
<title>{% block title %}Noted{% endblock %}</title>
	<!--Load the static files -->
{% load staticfiles %}
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<link href='https://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet' type='text/css'>
<link rel="stylesheet" type="text/css" href= "{% static 'Notes/style.css' %}"/>

<nav class ="navbar navbar-inverse">
	<div class="container-fluid">
		<!--Header -->
		<div class="navbar-header">
		<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
		</button>
			<a class="navbar-brand" href="{% url 'Notes:index' %}">Noted</a>
		</div>
		<!--Header End-->
		<!-- Items-->
		<div class="collapse navbar-collapse" id="topNavBar">
			<ul class="nav navbar-nav">
				<li class="">
					<a href="{% url 'Notes:index' %}">
					<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>&nbsp; Note
					</a>
				</li>
				<li class="">
					<a href="#">
					<span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span>&nbsp; List
					</a>
				</li>
			</ul>
			<!-- search-->
			  <form class="navbar-form navbar-left" role="search" method="post" action="{% url 'Notes:search-titles' %}">
			  {% csrf_token %}
			    <div class="input-group add-on">
			      <input class="form-control" placeholder="search" name="srch-term" id="srch-term" type="text">
			      <div class="input-group-btn">
			        <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
			      </div>
			    </div>
			  </form>
			<!-- search-->
			<ul class="nav navbar-nav navbar-right">
				<li class="{% block Notes_active %}{% endblock %}">
					<a href="#">
					<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp; Add Note/List
					</a>
				</li>
				<li class="">
					<a href="#">
					<span class="glyphicon glyphicon-off" aria-hidden="true"></span>&nbsp; Logout
					</a>
				</li>
			</ul>
		</div>
	</div>
</nav>
</head>
<body>
{% block body %}
{% endblock %}
</body>
</html>
